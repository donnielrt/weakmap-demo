<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeakMap demo</title>
  <link href="css/main.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <section class="gauntlet">
      <fieldset>
        <legend class="fieldset-title">Assign values</legend>

        <p>
          <input id="use-object" name="object-type" type="radio" value="object" checked></input>
          <label for="use-object">Use Object</label>
          
          <input id="use-map" name="object-type" type="radio" value="map"></input>
          <label for="use-map">Use Map</label>
          
          <input id="use-weakmap" name="object-type" type="radio" value="weakmap"></input>
          <label for="use-weakmap">Use WeakMap</label>
        </p>

        <button id="fill-data" type="button">Fill data</button>
        <button id="thanosify-keys" type="button">Thanosify keys</button>
      </fieldset>

      <fieldset>
        <legend class="fieldset-title">Lookup values by key</legend>

        <label for="object-index">Key: <span id="index-range"></span></label>
        <input id="object-index" type="text" value="0" />
        <button id="query-object" type="button">Query</button>
      </fieldset>

      <div class="logger" id="logger"></div>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
